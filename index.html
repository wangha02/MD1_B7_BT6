<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good fast cheap</title>
    <style>
        input[type=range] {
            width: 40px;
            height: 40px;
        }

        body {
            padding: 20px 0 0 40px;
            background-color: #e1f1eb;
            font-family: Consolas;
            font-size: 20px;
        }
    </style>
</head>
<body>

<table id="table">
    <tr>
        <td><input type="range" min="0" max="1" id="good" onclick="goodClick()" value="0"></td>
        <td>GOOD</td>
    </tr>
    <tr>
        <td><input type="range" min="0" max="1" id="fast" onclick="fastClick()" value="0"></td>
        <td>FAST</td>
    </tr>
    <tr>
        <td><input type="range" min="0" max="1" id="cheap" onclick="cheapClick()" value="0"></td>
        <td>CHEAP</td>
    </tr>
</table>

<script>
    let good = false;
    let fast = false;
    let cheap = false;

    function goodClick() {
        ran = parseInt(Math.random() * 2);
        good = !good;
        if (good) {
            document.getElementById('good').value = 1;
            if (fast && cheap) {
                if (ran) {
                    document.getElementById('fast').value = 0;
                    fast = false;
                } else {
                    document.getElementById('cheap').value = 0;
                    cheap = false;
                }
            }
        } else {
            document.getElementById('good').value = 0;
        }
    }

    function fastClick() {
        ran = parseInt(Math.random() * 2);
        fast = !fast;
        if (fast) {
            document.getElementById('fast').value = 1;
            if (cheap && good) {
                if (ran) {
                    document.getElementById('cheap').value = 0;
                    cheap = false;
                } else {
                    document.getElementById('good').value = 0;
                    good = false;
                }
            }
        } else {
            document.getElementById('fast').value = 0;
        }
    }

    function cheapClick() {
        ran = parseInt(Math.random() * 2);
        cheap = !cheap;
        if (cheap) {
            document.getElementById('cheap').value = 1;
            if (good && fast) {
                if (ran) {
                    document.getElementById('good').value = 0;
                    good = false;
                } else {
                    document.getElementById('fast').value = 0;
                    fast = false;
                }
            }
        } else {
            document.getElementById('cheap').value = 0;
        }
    }

</script>

</body>
</html>
